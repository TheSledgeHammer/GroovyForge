buildscript {
	repositories {
		jcenter()
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}

plugins {
	id 'groovy'
	id 'java'
	id 'maven'
	id "net.minecraftforge.gradle.forge" version "2.0.2"
	id "com.jfrog.bintray" version "1.8.4"
}
apply from: rootProject.file('git-maven.gradle')
apply from: rootProject.file('mavenBintray.gradle')

sourceCompatibility = 1.8
targetCompatibility= 1.8

repositories {
	maven {
		name = "Apache Groovy"
		url = "https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all"
	}
	maven {
		name = "JAXB"
		url = "https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api"
	}
}

minecraft {
	version =  mcversion + "-" + forgeversion
	runDir = "run"
	mappings = mcp_mappings
	replace '@VERSION@', project.version
	replace '@BUILD_NUMBER@', getBuildNumber()
}

group= 'com.thesledgehammer.groovyforge'
archivesBaseName = "GroovyForge_" + mcversion

dependencies {
	compile "org.codehaus.groovy:groovy-all:${groovy_version}"
	//compile "javax.xml.bind:jaxb-api:+"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
	rename '(.+_at.cfg)', 'META-INF/$1'
}

def getBuildNumber() {
	return "$System.env.BUILD_NUMBER" != "null" ? "$System.env.BUILD_NUMBER" : "0"
}
